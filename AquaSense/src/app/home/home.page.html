<ion-header>
  <ion-toolbar>
    <ion-title>
      AquaSense
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list> 
     <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
       <h2>{{ device.name || 'Unnamed' }}</h2>
       <p>{{ device.id }}</p>
       <p>RSSI: {{ device.rssi }}</p>
     </button>  
    </ion-list> 
 </ion-content>
 
 <ion-footer>
   <ion-toolbar>
     <p>{{ statusMessage }}</p>
   </ion-toolbar>
 </ion-footer>
